
<!DOCTYPE html>
<html>
  <head>
	<title>Foxhole War 19 Day 278</title>
	<meta charset='utf-8'>
	<meta name = 'viewport' content='initial-scale=1.0, user-scalable=no'>
	<meta name = 'apple-mobile-web-app-capable' content='yes'>
	<meta name="mobile-web-app-capable" content="yes">
	<link rel = 'stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css'>
	<link rel = 'stylesheet' href='https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css'>
	<script src = 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js' type='text/javascript'></script>
	<script src = 'https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js' type='text/javascript'></script>
	<style>
	  html, body, #map { width:100%; height:100%; margin:0; padding:0; z-index: 1; background: #000000; }
	  #fit{ position: absolute; top: 10px; right: 10px; z-index: 5; }
	</style>
  </head>
  <body>
	<div id = 'map' ></div>
	<button id='fit' onClick='resetView()'>Reset View</button>
	
	<script type = 'text/javascript'>
		// zoom settings
		var mapMinZoom   = 2;
		var mapMaxZoom   = 5;

		// set the view to the center of the map [0, 0]
		var map = L.map('map');
		layer = L.tileLayer('tiles/{z}/{x}/{y}.png', {
			minZoom: mapMinZoom,
			maxZoom: mapMaxZoom,
			attribution: 'Created with <a href=https://github.com/battosey/mapTailor/wiki target=_blank>MapTailor</a>',
			noWrap: true,
			tms: false
		}).addTo(map);

		// latitude  = vertical angle from the center of the world to the poles
		//(90 = north pole, -90 = south pole)
		// longitude = horizontal angle from the center of the world around the equator
		//(-180 = other side of the planet going left, +180 = other side of the planet going right)
		// if your map is not square in size you need to adjust the values below (https://leafletjs.com/examples/zoom-levels/)
		var northWest = new L.LatLng(+90, -180),
			southEast = new L.LatLng(-90, +180),
			bounds = new L.LatLngBounds(northWest, southEast);


		// Add markers here (https://leafletjs.com/reference-1.6.0.html#marker)
		// You can uncomment the next line to have an example marker
		//L.marker([0.0, 0.0], {opacity: 0.8}).addTo(map).bindPopup('This is the center of your map');

		// Add shapes here (https://leafletjs.com/reference-1.6.0.html#polygon)
		// You can uncomment the next line to have an example rectangle
		//L.rectangle(L.latLngBounds([northWest, southEast]), {color: '#0078ff', weight: 1, fill: false}).addTo(map);


		function resetView()
		{
			map.fitBounds(bounds);
		}
		resetView();

		// adds the mouse cursor position widget to the lower left corner of the map
		L.control.mousePosition().addTo(map)
		
		
		
		//Coordinate Finder
    var marker = L.marker([-26.74561, 44.296875], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
	
	
	
	//layer group
	var markers = L.layerGroup([]);
	var regions	= L.layerGroup([uwName1]);
	
	//icons
	
		const mapIcon = L.Icon.extend({
		options: {
			iconSize:     [24, 24],
			iconAnchor:   [24, 24],
			popupAnchor:  [-20, -0]
		}
	});

		const regionIcon = L.Icon.extend({
		options: {
			iconSize:     [82, 57],
			iconAnchor:   [24, 24],
			popupAnchor:  [-5, -50]
		}
	});

		//RegionName
	const uwName = new regionIcon({iconUrl: 'icons/region names/umbral wildwood.png'});
		//forts
	const blueFort = new mapIcon({iconUrl: 'icons/MapIconFortWarden.png'});
	const greenFort = new mapIcon({iconUrl: 'icons/MapIconFortColonial.png'});
	const whiteFort = new mapIcon({iconUrl: 'icons/MapIconFort.png'});
		//home bases
	const blueHome = new mapIcon({iconUrl: 'icons/MapIconHomeBaseWarden.png'});
	const greenHome = new mapIcon({iconUrl: 'icons/MapIconHomeBaseColonial.png'});
	const whiteHome = new mapIcon({iconUrl: 'icons/MapIconHomeBaseNeutral.png'});
		//obervation towers
	const blueTower = new mapIcon({iconUrl: 'icons/MapIconObservationTowerWarden.png'});
	const greenTower = new mapIcon({iconUrl: 'icons/MapIconObservationTowerColonial.png'});
	const whiteTower = new mapIcon({iconUrl: 'icons/MapIconObservationTower.png'});
		//static base 1
	const blueBase1 = new mapIcon({iconUrl: 'icons/MapIconStaticBase1Warden.png'});
	const greenBase1 = new mapIcon({iconUrl: 'icons/MapIconStaticBase1Colonial.png'});
	const whiteBase1 = new mapIcon({iconUrl: 'icons/MapIconStaticBase1.png'});
		//static base 2
	const blueBase2 = new mapIcon({iconUrl: 'icons/MapIconStaticBase2Warden.png'});
	const greenBase2 = new mapIcon({iconUrl: 'icons/MapIconStaticBase2Colonial.png'});
	const whiteBase2 = new mapIcon({iconUrl: 'icons/MapIconStaticBase2.png'});
		//static base 3
	const blueBase3 = new mapIcon({iconUrl: 'icons/MapIconStaticBase3Warden.png'});
	const greenBase3 = new mapIcon({iconUrl: 'icons/MapIconStaticBase3Colonial.png'});
	const whiteBase3 = new mapIcon({iconUrl: 'icons/MapIconStaticBase3.png'});




// markers
		//umbral wildwood bottom right https://static.wixstatic.com/media/dbafb3_573486eebdb349359a48490662a62a93~mv2.jpg
	const uwFort1 = L.marker([-26.076521, 22.851563], {icon: blueFort}).addTo(map).bindPopup('Fort');
	const uwFort2 = L.marker([-27.098254, 31.376953], {icon: blueFort}).addTo(map).bindPopup('Fort');
	const uwFort3 = L.marker([-26.234302, 38.803711], {icon: blueFort}).addTo(map).bindPopup('Fort');
	const uwFort4 = L.marker([-32.694866, 52.119141], {icon: whiteFort}).addTo(map).bindPopup('Fort');
	const uwFort5 = L.marker([-36.244273, 42.275391], {icon: whiteFort}).addTo(map).bindPopup('Fort');
	const uwTower1 = L.marker([-27.839076, 40.78125], {icon: blueTower}).addTo(map).bindPopup('Observation Tower');
	const uwTower2 = L.marker([-30.183122, 36.5625], {icon: blueTower}).addTo(map).bindPopup('Observation Tower');
	const uwTower3 = L.marker([-36.668419, 32.607422], {icon: whiteTower}).addTo(map).bindPopup('Observation Tower');
	const uwHomeBaseW = L.marker([-27.566721, 28.652344], {icon: blueHome}).addTo(map).bindPopup('Home Base');
	const uwHomeBaseC = L.marker([-40.613952, 41.660156], {icon: greenHome}).addTo(map).bindPopup('Home Base');
	const uwStaticBase1 = L.marker([-28.033198, 38.979492], {icon: blueBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase2 = L.marker([-30.826781, 49.306641], {icon: whiteBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase3 = L.marker([-32.990236, 30.234375], {icon: blueBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase4 = L.marker([-34.741612, 25.048828], {icon: blueBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase5 = L.marker([-38.959409, 31.816406], {icon: greenBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase6 = L.marker([-40.580585, 25.839844], {icon: blueBase1}).addTo(map).bindPopup('Static Base Level 1');
	const uwStaticBase7 = L.marker([-34.994004, 38.583984], {icon: greenBase2}).addTo(map).bindPopup('Static Base Level 2');
	const uwName1 = L.marker([-32.990236, 32.871094], {icon: uwName}).addTo(map);
	
	
	//hearlands
	const hhHomeBaseC = L.marker([-37.71859, 3.339844], {icon: greenHome}).addTo(map).bindPopup('Home Base');
	const hhStaticBase1 = L.marker([-33.28462, 8.173828], {icon: blueBase1}).addTo(map).bindPopup('Static Base Level 1');
	const hhStaticBase2 = L.marker([-32.472695, 1.494141], {icon: greenBase3}).addTo(map).bindPopup('Static Base Level 3');
	const hhStaticBase3 = L.marker([-36.315125,  -4.306641], {icon: greenBase2}).addTo(map).bindPopup('Static Base Level 2');
	const hhStaticBase4 = L.marker([-29.764377,  -9.931641], {icon: greenBase1}).addTo(map).bindPopup('Static Base Level 1');

	

	
	
	
	
	
	
		
	</script>
  </body>
</html>
